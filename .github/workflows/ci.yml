name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build cua
        run: swift build -c release --product cua

      - name: Build cuad
        run: swift build -c release --product cuad

      - name: Run tests
        run: swift test
