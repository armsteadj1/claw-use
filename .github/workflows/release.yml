name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build arm64
        run: swift build -c release --arch arm64

      - name: Build x86_64
        run: swift build -c release --arch x86_64

      - name: Create universal binaries
        run: |
          mkdir -p dist
          lipo -create \
            .build/arm64-apple-macosx/release/cua \
            .build/x86_64-apple-macosx/release/cua \
            -output dist/cua
          lipo -create \
            .build/arm64-apple-macosx/release/cuad \
            .build/x86_64-apple-macosx/release/cuad \
            -output dist/cuad
          chmod +x dist/cua dist/cuad

      - name: Verify universal binaries
        run: |
          file dist/cua
          file dist/cuad
          lipo -info dist/cua
          lipo -info dist/cuad

      - name: Create tarball
        run: |
          cd dist
          tar czf cua-macos-universal.tar.gz cua cuad
          shasum -a 256 cua-macos-universal.tar.gz > cua-macos-universal.tar.gz.sha256

      - name: Update Homebrew formula
        run: |
          VERSION="${GITHUB_REF_NAME}"
          VERSION_CLEAN="${VERSION#v}"
          SHA256=$(awk '{print $1}' dist/cua-macos-universal.tar.gz.sha256)
          URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/cua-macos-universal.tar.gz"

          sed -i '' \
            -e "s|url \"[^\"]*\"|url \"${URL}\"|" \
            -e "s|sha256 \"[^\"]*\"|sha256 \"${SHA256}\"|" \
            -e "s|version \"[^\"]*\"|version \"${VERSION_CLEAN}\"|" \
            Formula/cua.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cua.rb
          git diff --cached --quiet || git commit -m "Formula: update cua to ${VERSION}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/cua-macos-universal.tar.gz
            dist/cua-macos-universal.tar.gz.sha256
